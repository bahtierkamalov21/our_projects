  # nginx_server:
  #   image: nginx:latest
  #   container_name: nginx_server
  #   ports:
  #     - "80:80"
  #   restart: always
  #   volumes:
  #     - ./nginx_server.conf:/etc/nginx/nginx.conf
volumes:
  mysql_data:
